<!DOCTYPE html>
<html lang="en">
<head>

    <title>Nav Header</title>
    <style>
        header{

            height: 40px;

       }

        header nav div:hover{

        }

        }
        div img{

        nav button{

        section{

        } 
         nav{

        }

        }
        h1{

        }

</head>
